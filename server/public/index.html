<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>To-Do-List</h1>
    </header>
    <main>
      <div>
        <input type="text" class="js-task-in" placeholder="Task" />
        <input type="text" class="js-status-in" placeholder="Completed" />
        <button class="js-btn-submit">Submit Task</button>
      </div>
      <div>
        <h2>All Tasks</h2>
        <table class="taskTable">
          <thead>
            <tr>
              <th>Task</th>
              <th>Completed</th>
            </tr>
          </thead>
          <tbody class="viewTask"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
